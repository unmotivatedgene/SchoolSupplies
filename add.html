<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .item-list {
            margin-top: 20px;
        }
        .item-list ul {
            list-style-type: none;
            padding: 0;
        }
        .item-list li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-list button {
            margin-left: 10px;
        }
        .output {
            margin-top: 20px;
        }
        .output pre {
            background: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create School Supplies List</h1>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" placeholder="Enter grade (e.g., 3rd Grade)">
        </div>
        <div class="form-group">
            <label for="existingItems">Select Existing Item</label>
            <select id="existingItems" onchange="selectExistingItem()">
                <option value="">Choose an item</option>
            </select>
        </div>
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="itemTotal">Total</label>
            <input type="number" id="itemTotal" placeholder="Enter total number of items">
        </div>
        <div class="form-group">
            <label for="itemUnitSingular">Unit Singular</label>
            <input type="text" id="itemUnitSingular" placeholder="Enter unit singular (e.g., Box)">
        </div>
        <div class="form-group">
            <label for="itemUnitPlural">Unit Plural</label>
            <input type="text" id="itemUnitPlural" placeholder="Enter unit plural (e.g., Boxes)">
        </div>
        <div class="form-group">
            <label for="itemNote">Note</label>
            <input type="text" id="itemNote" placeholder="Enter any additional note">
        </div>
        <div class="form-group">
            <label for="itemSex">Sex</label>
            <select id="itemSex">
                <option value="">None</option>
                <option value="Girls">Girls</option>
                <option value="Boys">Boys</option>
            </select>
        </div>
        <button onclick="addItem()">Add Item</button>
        <div class="item-list">
            <h2>Items List</h2>
            <ul id="itemsList"></ul>
        </div>
        <button onclick="generateJSON()">Generate JSON</button>
        <div class="output">
            <h2>Output JSON</h2>
            <pre id="outputJson"></pre>
        </div>
    </div>

    <script>
        const existingItems = [
            { name: "5-inch pointed scissors (Fiskar Brand)", unit: ["Pair", "Pairs"] },
            { name: "24-Pack Crayola Crayons", unit: ["Pack", "Packs"] },
            { name: "Large pink flat erasers", unit: ["Eraser", "Erasers"] },
            { name: "12-count colored pencils", unit: ["Box", "Boxes"] },
            // Add more items as needed
        ];

        const itemList = {};
        const newBaseItems = [];
        const outputJson = document.getElementById('outputJson');
        const itemsList = document.getElementById('itemsList');
        const existingItemsSelect = document.getElementById('existingItems');

        existingItems.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = item.name;
            existingItemsSelect.appendChild(option);
        });

        function selectExistingItem() {
            const selectedItem = existingItemsSelect.value;
            if (selectedItem) {
                const item = existingItems[selectedItem];
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemUnitSingular').value = item.unit[0];
                document.getElementById('itemUnitPlural').value = item.unit[1];
            } else {
                document.getElementById('itemName').value = '';
                document.getElementById('itemUnitSingular').value = '';
                document.getElementById('itemUnitPlural').value = '';
            }
        }

        function addItem() {
            const grade = document.getElementById('grade').value;
            const itemName = document.getElementById('itemName').value;
            const itemTotal = document.getElementById('itemTotal').value;
            const itemUnitSingular = document.getElementById('itemUnitSingular').value;
            const itemUnitPlural = document.getElementById('itemUnitPlural').value;
            const itemNote = document.getElementById('itemNote').value;
            const itemSex = document.getElementById('itemSex').value;

            if (!grade || !itemName || !itemTotal || !itemUnitSingular || !itemUnitPlural) {
                alert('Please fill in all required fields');
                return;
            }

            const item = {
                Name: itemName,
                Total: parseInt(itemTotal),
                Unit: [itemUnitSingular, itemUnitPlural]
            };
            if (itemNote) item.Note = itemNote;
            if (itemSex) item.Sex = itemSex;

            if (!itemList[grade]) {
                itemList[grade] = [];
            }

            itemList[grade].push(item);

            // Check if the item is new and add it to newBaseItems
            if (!existingItems.some(existingItem => existingItem.name === itemName) && !newBaseItems.some(newItem => newItem.Name === itemName)) {
                const newItem = {
                    Name: itemName,
                    Unit: [itemUnitSingular, itemUnitPlural]
                };
                newBaseItems.push(newItem);
            }

            renderItemsList();
            clearForm();
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemTotal').value = '';
            document.getElementById('itemUnitSingular').value = '';
            document.getElementById('itemUnitPlural').value = '';
            document.getElementById('itemNote').value = '';
            document.getElementById('itemSex').value = '';
            existingItemsSelect.value = '';
        }

        function renderItemsList() {
            itemsList.innerHTML = '';
            for (const grade in itemList) {
                itemList[grade].forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${grade}: ${item.Total} ${item.Unit[item.Total > 1 ? 1 : 0]} of ${item.Name} ${item.Note ? `(Note: ${item.Note})` : ''} ${item.Sex ? `(Sex: ${item.Sex})` : ''}
                        <button onclick="editItem('${grade}', ${index})">Edit</button>
                        <button onclick="deleteItem('${grade}', ${index})">Delete</button>
                    `;
                    itemsList.appendChild(li);
                });
            }
        }

        function editItem(grade, index) {
            const item = itemList[grade][index];
            document.getElementById('grade').value = grade;
            document.getElementById('itemName').value = item.Name;
            document.getElementById('itemTotal').value = item.Total;
            document.getElementById('itemUnitSingular').value = item.Unit[0];
            document.getElementById('itemUnitPlural').value = item.Unit[1];
            document.getElementById('itemNote').value = item.Note || '';
            document.getElementById('itemSex').value = item.Sex || '';
            deleteItem(grade, index);
        }

        function deleteItem(grade, index) {
            itemList[grade].splice(index, 1);
            if (itemList[grade].length === 0) delete itemList[grade];
            renderItemsList();
        }

        function generateJSON() {
            const output = {
                Items: {},
                SupplyLists: itemList
            };

            newBaseItems.forEach(item => {
                output.Items[item.Name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '')] = {
                    Name: item.Name,
                    Unit: item.Unit
                };
            });

            outputJson.textContent = JSON.stringify(output, null, 2);
        }
    </script>
</body>
</html>
